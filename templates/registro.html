{% extends "base.html" %}

{% block contenido %}
  <div class="d-flex flex-column align-items-center py-4" style="background-color: #d8b5f7ff;">

    <div class="p-4 rounded shadow-sm" style="max-width: 400px; width: 100%; background-color: #d8b5f7ff;">
      <h2 class="mb-3 text-center text-dark">Crea una cuenta</h2>
      <p class="fs-6 text-center text-dark">Es rápido y fácil</p>

      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}
      </div>

      <form method="POST" action="{{ url_for('registrame') }}" class="formulario-registro">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Nombre" required value="{{ request.form.get('nombreCompleto', '') }}">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="apellidoPaterno" name="apellido_paterno" placeholder="Apellido paterno" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="apellidoMaterno" name="apellido_materno" placeholder="Apellido materno">
          </div>
        </div>

        <label class="form-label text-dark">Fecha de nacimiento</label>
        <div class="d-flex gap-2 mb-3">
          <select name="birthday_day" required class="form-select">
            <option value="">Día</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
          </select>

          <select name="birthday_month" required class="form-select">
            <option value="">Mes</option>
            <option value="1">Ene</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Abr</option>
            <option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Ago</option>
            <option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dic</option>
          </select>

          <select name="birthday_year" required class="form-select">
            <option value="">Año</option>
            <option>2000</option><option>2001</option><option>2002</option><option>2003</option>
            <option>2004</option><option>2005</option><option>2006</option><option>2007</option>
            <option>2008</option><option>2009</option><option>2010</option><option>2011</option>
            <option>2012</option><option>2013</option><option>2014</option><option>2015</option>
            <option>2016</option><option>2017</option><option>2018</option><option>2019</option>
            <option>2020</option><option>2021</option><option>2022</option><option>2023</option>
            <option>2024</option><option>2025</option><option>2026</option><option>2027</option>
            <option>2028</option><option>2029</option><option>2030</option>
          </select>
        </div>

        <label class="form-label text-dark">Género</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
            <label class="form-check-label text-dark" for="female">Mujer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
            <label class="form-check-label text-dark" for="male">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="custom" value="custom" />
            <label class="form-check-label text-dark" for="custom">Personalizado</label>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control mb-2" name="email" required placeholder="Correo electrónico o celular">
          <input type="password" class="form-control" name="password" required placeholder="Contraseña">
          <input type="password" class="form-control" name="confirmPassword" required placeholder="Confirmar Contraseña">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarte</button>
        </div>
      </form>
    </div>

  </div>

{% endblock %}
